<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>
    <!-- Id of overlay and class of overlay? Why not just use the handy id? -->
    <div id="overlay">
        <div class="modal-wrapper">
            <div class="icn-close">
                <!-- Always have an alt for your image -->
                <img src="assets/times-solid.svg" alt="" width="22" height="22">
            </div>
            <!-- Same thing goes for the modal id/class here -->
            <div id="modal"></div>
        </div>

    </div>
    <div class="page">
        <header class="header">
            <h1>AWESOME STARTUP EMPLOYEE DIRECTORY</h1>
        </header>
        <!-- Same thing for main class/id as overlay -->
        <main id="main"></main>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
